<!DOCTYPE html>
<html>
<head>
    <title>Mass Effect</title>
    <style>
        /* Import Myriad Pro Bold font */
        @font-face {
            font-family: "Myriad Pro Bold";
            src: url("MYRIADPRO-BOLD.OTF") format("opentype");
        }

        /* General Styling */
        body {
            margin: 0;
            font-family: "Myriad Pro Bold", Arial, sans-serif; /* Use Myriad Pro Bold */
            background: url('Eden Prime.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px black; /* Add shadow for better visibility */
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px black; /* Add shadow for better visibility */
        }

        .chapter {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .chapter img {
            width: 80%; /* Adjust image size */
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Add shadow for depth */
        }

        .chapter p {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 3px black; /* Add shadow for better visibility */
        }
    </style>
</head>
<body>
    <h1>Mass Effect</h1>
    <h2>Text transcription</h2>
    <div class="chapter">
        <img src="Eden Prime.png" alt="Eden Prime">
        <p>Prologue: Eden Prime</p>
    </div>
</body>
</html>
