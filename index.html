<!DOCTYPE html>
<html>
<head>
    <title>Mass Effect</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Set background to white */
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        .chapters {
            display: flex;
            flex-wrap: wrap; /* Allows content to adjust for smaller screens */
            justify-content: flex-start; /* Align chapters to the left */
            padding: 20px;
            gap: 20px;
        }

        .chapter {
            position: relative;
            width: 300px; /* Set a smaller width for each chapter */
            height: 200px; /* Proportional height */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        .chapter img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits nicely within the container */
        }

        .chapter-text {
            position: absolute;
            bottom: 10px; /* Position text at the bottom of the image */
            left: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black; /* Add shadow for readability */
        }

        .chapter-subtext {
            font-size: 1em;
            font-weight: normal;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h1>Mass Effect</h1>
    <h2>Text transcription</h2>
    <div class="chapters">
        <!-- Chapter 1 -->
        <div class="chapter">
            <img src="Eden Prime.png" alt="Eden Prime">
            <div class="chapter-text">
                Chapter 1
                <div class="chapter-subtext">The Prologue: Eden Prime</div>
            </div>
        </div>
        <!-- Add more chapters here in the future -->
    </div>
</body>
</html>
