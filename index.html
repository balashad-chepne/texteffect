<!DOCTYPE html>
<html>
<head>
    <title>Mass Effect</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Set background to white */
            color: black;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        .chapters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .chapter {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .chapter img {
            width: 100%;
            height: auto;
            display: block;
        }

        .chapter-text {
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            left: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black; /* Add shadow for readability */
        }

        .chapter-subtext {
            font-size: 1em;
            font-weight: normal;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h1>Mass Effect</h1>
    <h2>Text transcription</h2>
    <div class="chapters">
        <!-- Chapter 1 -->
        <div class="chapter">
            <img src="Eden Prime.png" alt="Eden Prime">
            <div class="chapter-text">
                Prologue: Eden Prime
                <div class="chapter-subtext">The Beacon</div>
            </div>
        </div>
        <!-- Add more chapters here -->
    </div>
</body>
</html>
